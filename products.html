<!DOCTYPE html>
<html lang="en">

<head>
  <!--Link to CSS file-->
  <link rel="stylesheet" media="all" type="text/css" href="styles.css" />
  <script src="main.js"></script>
  <title>Products</title>
</head>

<body onload="onLoadPage()">
  <!--website container-->
  <div id="container">
    <div id="top_row">
      <header>
        <a href="index.html">
          <!--image source: https://flic.kr/p/cKbtiY -->
          <img src="images/icon.jpg" alt="Bun Bun Bake Shop Logo" class="responsive">
          <h1>Bun Bun Bake Shop</h1>
        </a>
      </header>

      <!--Navigation Bar-->
      <nav>
        <a href="index.html" class="select">Home</a>
        <a href="products.html" class="selected">Products</a>
        <a class="select">About</a>
        <a class="select">Contact</a>
        <a id="cart-display" href="cart.html" class="select">Cart</a>
      </nav>
    </div>

    <div id="content">
      <div id="banner">
        <!--image source: https://flic.kr/p/2jKQnmt-->
        <img src="images/banner.jpg" alt="Flavors banner">
        <div class="center">Flavors</div>
      </div>
    </div>
    <!--grid gallery-->
    <!--adapted from https://www.freecodecamp.org/news/how-to-create-an-image-gallery-with-css-grid-e0f0fd666a5c/ -->
    <div class="gallery">
      <figure class="gallery_item">
        <a href="product-details.html" onclick="changeDetails('images/image1.jpg', 'Original Flavor Cinnamon Bun', 3.67)">
          <!--image source: https://flic.kr/p/aw5Rcs-->
          <img src="images/image1.jpg" class="gallery_img" alt="original flavor cinnamon bun">
        </a>
        <a class="name">Original</a> <br>
        <a class="price">$3.67</a>
        <a class="roll">/roll</a>
      </figure>
      <figure class="gallery_item">
        <!--onclick="changeDetails('images/image4.jpg', 'Blackberry Flavor Cinnamon Bun', 4.25)"-->
        <a href="product-details.html" onclick="changeDetails('images/image4.jpg', 'Blackberry Flavor Cinnamon Bun', 4.25)">
          <!--image source: https://search.creativecommons.org/photos/aaa69954-d4b3-4dac-a28a-5741998f7f7f -->
          <img src="images/image4.jpg" class="gallery_img" alt="blackberry flavor cinnamon bun">
        </a>
        <a class="name">Blackberry</a> <br>
        <a class="price">$4.25</a>
        <a class="roll">/roll</a>
      </figure>
      <figure class="gallery_item">
        <a href="product-details.html" onclick="changeDetails('images/image5.jpg', 'Walnut Flavor Cinnamon Bun', 4.25)">
          <!--image source: https://search.creativecommons.org/photos/423f9542-7660-4863-9017-755dd2aa8ee5-->
          <img src="images/image5.jpg" class="gallery_img" alt="walnut flavor cinnamon bun">
        </a>
        <a class="name">Walnut</a> <br>
        <a class="price">$4.25</a>
        <a class="roll">/roll</a>
      </figure>
      <figure class="gallery_item">
        <a href="product-details.html" onclick="changeDetails('images/image3.jpg', 'Original Gluten Free Cinnamon Bun', 3.99)">
          <!--image source: https://search.creativecommons.org/photos/8bd215f8-a961-45f7-b903-977f811ca16f-->
          <img src="images/image3.jpg" class="gallery_img" alt="original gluten-free flavor cinnamon bun">
        </a>
        <a class="name">Original (Gluten Free)</a> <br>
        <a class="price">$3.99</a>
        <a class="roll">/roll</a>
      </figure>
      <figure class="gallery_item">
        <a href="product-details.html" onclick="changeDetails('images/image2.jpg', 'Pumpkin Spice Flavor Cinnamon Bun', 3.99)">
          <!--image source: https://search.creativecommons.org/photos/6b3e549d-364e-45df-98b9-404423ef5933 -->
          <img src="images/image2.jpg" class="gallery_img" alt="pumpkin spice flavor cinnamon bun">
        </a>
        <a class="name">Pumpkin Spice</a> <br>
        <a class="price">$3.99</a>
        <a class="roll">/roll</a>
      </figure>
      <figure class="gallery_item">
        <a href="product-details.html" onclick="changeDetails('images/banner.jpg', 'Caramel Pecan Flavor Cinnamon Bun', 4.50)">
          <!--image source: https://flic.kr/p/2jKQnmt-->
          <img src="images/banner.jpg" class="gallery_img" alt="caramel pecan flavor cinnamon bun">
        </a>
        <a class="name">Caramel Pecan</a> <br>
        <a class="price">$4.50</a>
        <a class="roll">/roll</a>
      </figure>
    </div>
  </div>
</body>

</html>
